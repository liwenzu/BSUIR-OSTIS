<p> <b><sc_element sys_idtf  = "concept_weighted_graph">Взвешенный граф</sc_element></b> - <i><sc_element sys_idtf  = "concept_graph">граф</sc_element></i> (<i><sc_element sys_idtf  = "concept_directed_graph">орграф</sc_element></i>), <i><sc_element sys_idtf  = "rrel_edge">ребрам</sc_element></i> (<i><sc_element sys_idtf  = "rrel_oredge">дугам</sc_element></i>) или <i><sc_element sys_idtf  = "rrel_vertex">вершинам</sc_element></i> которого приписаны <i><sc_element sys_idtf  = "nrel_weight">веса</sc_element></i>. Иногда изображается в виде пары (G,w), где w - весовая функция, определенная на множестве <i><sc_element sys_idtf  = "rrel_edge">ребер</sc_element></i> или <i><sc_element sys_idtf  = "rrel_vertex">вершин</sc_element></i> <i><sc_element sys_idtf  = "concept_graph">графа</sc_element></i>. </p>
