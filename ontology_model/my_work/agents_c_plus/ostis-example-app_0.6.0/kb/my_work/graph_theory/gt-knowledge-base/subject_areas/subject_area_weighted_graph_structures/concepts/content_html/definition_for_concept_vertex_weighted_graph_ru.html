<p><b><sc_element sys_idtf  = "concept_vertex_weighted_graph">Граф со взвешенными вершинами</sc_element></b> – это <i><sc_element sys_idtf  = "concept_graph">граф</sc_element></i>, описываемый тройкой G = ( X, А, V ),<br>
где Х = { хi }, i = 1, 2, ..., n – множество <i><sc_element sys_idtf  = "rrel_vertex">вершин</sc_element></i> графа;<br>
А = { ai }, i = 1, 2, ..., m – множество <i><sc_element sys_idtf  = "rrel_oredge">дуг</sc_element></i> (<i><sc_element sys_idtf  = "rrel_edge">рёбер</sc_element></i>) графа;<br>
V ={ vi }, i = 1, 2, ..., n – множество <i><sc_element sys_idtf  = "nrel_vertex_weight">характеристик</sc_element></i> вершин.</p>
