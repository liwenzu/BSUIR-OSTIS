<p>A <b><sc_element sys_idtf  = "concept_weighted_dycks_word">weighted Dyck's word</sc_element></b> is a word in infinite alphabet {xi, yi}, i >= 1, that is <i><sc_element sys_idtf  = "concept_dycks_word">Dyck's word</sc_element></i> each letters pair (x, y) of which is replaced with some pair (xi, yi). <i><sc_element sys_idtf  = "nrel_weight">Weight</sc_element></i> of pair (xi, yi) is i, and whole word <i><sc_element sys_idtf  = "nrel_weight">weight</sc_element></i> is a <i><sc_element sys_idtf  = "nrel_weight">weights</sc_element></i> sum of its pairs.</p>
