<p>There is a <i><sc_element sys_idtf  = "concept_weighted_graph">weighted graph</sc_element></i>. The shortest <i><sc_element sys_idtf  = "nrel_path">path</sc_element></i> between two <i><sc_element sys_idtf  = "rrel_vertex">vertices</sc_element></i> must be found so that its <i><sc_element sys_idtf  = "nrel_path_weight">weight</sc_element></i> is minimal.</p>
