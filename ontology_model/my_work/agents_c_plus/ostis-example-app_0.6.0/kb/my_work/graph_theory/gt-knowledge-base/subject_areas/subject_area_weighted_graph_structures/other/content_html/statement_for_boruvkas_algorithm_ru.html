<p>Работа алгоритма состоит из нескольких итераций, каждая из которых состоит в последовательном добавлении <i><sc_element sys_idtf  = "rrel_edge">рёбер</sc_element></i> к остовному лесу <i><sc_element sys_idtf  = "concept_graph">графа</sc_element></i>, до тех пор, пока <i><sc_element sys_idtf  = "concept_branching">лес</sc_element></i> не превратится в <i><sc_element sys_idtf  = "concept_tree">дерево</sc_element></i>, то есть, <i><sc_element sys_idtf  = "concept_branching">лес</sc_element></i>, состоящий из одной <i><sc_element sys_idtf  = "nrel_connected_component">компоненты связности</sc_element></i>.</p>
