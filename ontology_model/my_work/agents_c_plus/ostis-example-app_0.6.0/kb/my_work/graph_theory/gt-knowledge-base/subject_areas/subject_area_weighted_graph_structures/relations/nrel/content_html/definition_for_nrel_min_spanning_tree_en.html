<p>A <b><sc_element sys_idtf  = "nrel_min_spanning_tree">minimum spanning tree</sc_element></b> is a <i><sc_element sys_idtf  = "nrel_subtree">subtree</sc_element></i> of a given <i><sc_element sys_idtf  = "concept_graph">graph</sc_element></i> which connects all its <i><sc_element sys_idtf  = "rrel_vertex">vertices</sc_element></i> and whose <i><sc_element sys_idtf  = "nrel_tree_weight">weight</sc_element></i> has a minimum value.</p>
