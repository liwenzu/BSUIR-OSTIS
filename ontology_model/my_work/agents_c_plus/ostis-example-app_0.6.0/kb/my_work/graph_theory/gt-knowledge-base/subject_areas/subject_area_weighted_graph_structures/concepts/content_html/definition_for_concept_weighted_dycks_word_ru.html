<p><b><sc_element sys_idtf  = "concept_weighted_dycks_word">Взвешенное слово Дика</sc_element></b> — это слово в бесконечном алфавите {xi, yi}, i >= 1, представляющее собой <i><sc_element sys_idtf  = "concept_dycks_word">слово Дика</sc_element></i>, в котором каждая пара букв (x, y) заменена на некоторую пару (xi, yi). Пара (xi, yi) имеет <i><sc_element sys_idtf  = "nrel_weight">вес</sc_element></i> i, а <i><sc_element sys_idtf  = "nrel_weight">вес</sc_element></i> всего слова — это сумма <i><sc_element sys_idtf  = "nrel_weight">весов</sc_element></i> составляющих его пар.</p>
