<p>The <b><sc_element sys_idtf  = "nrel_weight_matrix">weight matrix</sc_element></b> of a <i><sc_element sys_idtf  = "concept_graph">graph</sc_element></i> is a <i><sc_element sys_idtf  = "concept_matrix">matrix</sc_element></i> whose rows and columns are both indexed by <i><sc_element sys_idtf  = "rrel_vertex">vertices</sc_element></i> of the <i><sc_element sys_idtf  = "concept_graph">graph</sc_element></i>, with an <i><sc_element sys_idtf  = "nrel_edge_weight">edge/arc (vi, vj) weight</sc_element></i> in the cell for a row i and a column j when <i><sc_element sys_idtf  = "rrel_vertex">vertices</sc_element></i> vi and vj are adjacent, and a zero otherwise.</p>
