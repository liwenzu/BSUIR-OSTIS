<p><b><sc_element sys_idtf  = "concept_edge_weighted_graph">Граф со взвешенными рёбрами</sc_element></b> - это <i><sc_element sys_idtf  = "concept_graph">граф</sc_element></i>, описываемый тройкой вида G = (X, A, С),<br>
где Х = { хi }, i =1, 2, 3, ..., n – множество <i><sc_element sys_idtf  = "rrel_vertex">вершин</sc_element></i>,<br>
А = { ai }, i = 1, 2, 3, ..., m – множество <i><sc_element sys_idtf  = "rrel_edge">рёбер</sc_element></i> (<i><sc_element sys_idtf  = "rrel_oredge">дуг</sc_element></i>),<br>
С = {Ci}, i = 1, 2, 3, ..., m – множество <i><sc_element sys_idtf  = "nrel_edge_weight">характеристик</sc_element></i> дуг.</p>
