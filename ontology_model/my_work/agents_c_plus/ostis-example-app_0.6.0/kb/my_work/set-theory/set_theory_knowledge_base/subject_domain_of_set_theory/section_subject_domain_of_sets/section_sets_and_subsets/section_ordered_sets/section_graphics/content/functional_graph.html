<p>
<b><sc_element sys_idtf  = "functional_graph">Функциональный график</sc_element></b> - это <sc_element sys_idtf  = "graph_of_correspondence">график</sc_element> в котором нет <sc_element sys_idtf  = "pair_set">пар</sc_element> с одинаковыми первыми и разными вторыми <sc_element sys_idtf = "element_of_set">элементами</sc_element>. Другими словами, из элементов <sc_element sys_idtf = "rrel_input_set">области отправления</sc_element> может выходить не более одной стрелки.
</p>
