<p>Компози́ция фу́нкций (или суперпози́ция фу́нкций) — это применение одной функции к результату другой.</p>
<p>Композиция функций <b>G</b>  и <b>F</b>  обычно обозначается <b>G ∘ F</b>, что обозначает применение <sc_element sys_idtf = "function">функции</sc_element> <b>G</b> к результату функции <b>F</b> , то есть <b>( G ∘ F ) ( x ) = G ( F ( x ) )</b>.</p>
