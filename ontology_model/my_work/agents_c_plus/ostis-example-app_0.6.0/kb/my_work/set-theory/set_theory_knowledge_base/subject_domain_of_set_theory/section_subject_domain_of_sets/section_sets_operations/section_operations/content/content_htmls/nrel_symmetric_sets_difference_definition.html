<p>
<b><sc_element sys_idtf  = "nrel_symmetric_sets_difference">Симметрической разностью</sc_element></b> множеств A и B (обозначается A &Delta; B) называется
<sc_element sys_idtf  = "set"> множество</sc_element>, состоящее из всех тех и только тех
<sc_element sys_idtf  = "element_of_set"> элементов</sc_element> множеств A и B, которые
<sc_element sys_idtf  = "nrel_belonging"> содержатся</sc_element> только в одном из этих множеств (т. е. не содержатся в их
<sc_element sys_idtf  = "nrel_intersection"> пересечении</sc_element>):
<ul><li>A &Delta; B = {x | x &isin; (A &cup; B)\(A &cap; B)}.</li></ul>
</p>
