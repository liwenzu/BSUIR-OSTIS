<p>
	<b><sc_element sys_idtf="taylor_series">Ряд Тейлора</sc_element></b> - разложение <sc_element sys_idtf="function">функции</sc_element> в бесконечную сумму степенных функций.<br>
	<sc_element sys_idtf="taylor_series">Ряом Тейлора</sc_element> функции <b>&fnof;(x)</b>, бесконечно дифференцируемой в точке <b>a</b>, называется функциональный <sc_element sys_idtf="formal_power_series">формальный ряд</sc_element><br>
	<b>&sum;<sup>&infin;</sup><sub id="k">k=0</sub> (&fnof;<sup>(k)</sup>(a)/k!)(x - a)<sup>k</sup></b> с параметром <b>a</b>.
</p>
