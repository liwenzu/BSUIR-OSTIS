<p>
Мультимножество А<sub>M</sub>, определенное на множестве А={x<sub>1</sub>, x<sub>2</sub>, ...},
<ul>
	<li>A<sub>M</sub> = {<sc_element sys_idtf = "nrel_multiplicity_of_element">k<sub>1</sub></sc_element>x<sub>1</sub>, <sc_element sys_idtf = "nrel_multiplicity_of_element">k<sub>2</sub></sc_element>x<sub>2</sub>, ...}, x<sub>i</sub> &isin; A.</li>
</ul>
Группу одинаковых элементов k<sub>i</sub>x<sub>i</sub>, называют <b><sc_element sys_idtf = "multiset_component">компонентой мультимножества</sc_element></b>
</p>
