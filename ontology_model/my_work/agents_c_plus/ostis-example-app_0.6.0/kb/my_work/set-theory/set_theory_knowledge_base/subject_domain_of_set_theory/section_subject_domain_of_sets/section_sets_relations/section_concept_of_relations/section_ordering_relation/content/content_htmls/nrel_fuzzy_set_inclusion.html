<p>
<b><sc_element sys_idtf  = "fuzzy_set">Нечеткое множество</sc_element></b> A <b><sc_element sys_idtf  = "nrel_fuzzy_set_inclusion">содержится</sc_element></b> в нечетком множестве B, если для любого элемента из <sc_element sys_idtf  = "concept_universum">универсального множества</sc_element> X его <sc_element sys_idtf  = "membership_function">функция принадлежности</sc_element> множеству А будет принимать значение меньшее либо равное, чем функция принадлежности множеству B:
А &sub; B ~ &forall;x &isin; X: &mu;<sub>A</sub>(x) &le; &mu;<sub>B</sub>.
</p>
