<p>
<sc_element sys_idtf = "nrel_multiset_arithmetic_difference">Арифметической разностью</sc_element> A<sub>M</sub> и B<sub>M</sub> называется <sc_element sys_idtf = "multiset">мультимножество</sc_element>, состоящее из тех <sc_element sys_idtf = "nrel_belonging">элементов</sc_element> мультимножества A<sub>M</sub>, <sc_element sys_idtf  = "multiplicity_of_belonging">кратность</sc_element> которых превышает кратность соответствующих элементов в мультимножестве B<sub>M</sub>.
</p>
