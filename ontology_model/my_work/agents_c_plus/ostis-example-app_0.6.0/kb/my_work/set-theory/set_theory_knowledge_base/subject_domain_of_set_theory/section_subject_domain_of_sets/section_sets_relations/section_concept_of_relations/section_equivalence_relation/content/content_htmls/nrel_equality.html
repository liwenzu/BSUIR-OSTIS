<p><sc_element sys_idtf = "relation">Отношение φ</sc_element> = <Ф, М> называется <sc_element sys_idtf = "nrel_equality"><b>отношением равенства</b></sc_element>, если Ф = Δ М. В теоретико-множественном плане можно записать, (∀ a, b ∈ М) (a φ b → a = b). Например, задано φ = <Ф, М>, М = {1, 2, 3}, Ф = {<1, 1>, <2, 2>, <3, 3>}. Данное отношение является отношением равенства.</p>
