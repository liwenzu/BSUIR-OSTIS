<p>
<b><sc_element sys_idtf  = "nrel_cartesian_product">Декартовым произведением</sc_element></b> множеств A и B (обозначается A &times; B) называется
<sc_element sys_idtf  = "set"> множество</sc_element> всех
<sc_element sys_idtf  = "pair_set"> пар</sc_element> &lt;a, b&gt;, таких, что
<sc_element sys_idtf  = "element_of_set"> элемент</sc_element> a принадлежит A, а элемент b принадлежит B:
<ul></li>A &times; B = {&lt;a, b&gt; | a &isin; A и b &isin; B}.</li></ul>
</p>

<p>
В частности, если A = B, то оба элемента каждой пары
<sc_element sys_idtf  = "nrel_belonging"> принадлежат</sc_element> A.
</p>
