<p>
<b><sc_element sys_idtf  = "nrel_addition">Дополнением</sc_element></b> (до
<sc_element sys_idtf  = "concept_universum"> универсума</sc_element> U) множества A (обозначается A&#773; или A<sup>&#8705;</sup>) называется
<sc_element sys_idtf  = "set"> множество</sc_element>, состоящее из всех
<sc_element sys_idtf  = "element_of_set"> элементов</sc_element>, не
<sc_element sys_idtf  = "nrel_belonging"> принадлежащих</sc_element> A (но принадлежащих U). Иными словами, это
<sc_element sys_idtf  = "nrel_sets_difference"> разность</sc_element>
<sc_element sys_idtf  = "concept_universum"> универсума</sc_element> и множества: <br>
<ul><li>A&#773; = U \ A &equiv; {x | x &isin; U и x &notin; A}.</li></ul>
</p>
