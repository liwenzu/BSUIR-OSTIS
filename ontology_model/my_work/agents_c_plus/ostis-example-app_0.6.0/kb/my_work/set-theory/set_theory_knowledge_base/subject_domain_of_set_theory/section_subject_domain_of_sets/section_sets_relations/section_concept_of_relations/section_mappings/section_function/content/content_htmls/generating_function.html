<p>
	<b><sc_element sys_idtf  = "generating_function">Производящая функция</sc_element></b> - это формальный степенной ряд:
		<i>G(z) = &sum;<sup>&infin;</sup><sub id="down">n = 0</sub> a<sub>n</sub>z<sup>n</sup></i>, 
	пораждающий последовательность <i>(a<sub>0</sub>, a<sub>1</sub>, a<sub>2</sub>, ...)</i>.
	Метод производящих функций был разработан Эйлером в 1750-ых годах.
