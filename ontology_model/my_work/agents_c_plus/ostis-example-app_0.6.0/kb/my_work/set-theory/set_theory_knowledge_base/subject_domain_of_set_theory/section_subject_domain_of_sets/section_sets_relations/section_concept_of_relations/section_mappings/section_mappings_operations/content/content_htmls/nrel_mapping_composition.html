<p>
<b><sc_element sys_idtf = "nrel_mapping_composition">Композицией соответствий</sc_element></b> Г<sub>1</sub> = &lt;X, Y, F> и Г<sub>2</sub> = &lt;W, Z, P> называют соответствие Г<sub>1</sub> · Г<sub>2</sub> = &lt;X, Z, F · P>. Поясним построение композиции двух соответствий. <sc_element sys_idtf = "rrel_input_set">Областью отправления</sc_element> является область отправления Г<sub>1</sub>, <sc_element sys_idtf = "rrel_output_set">областью прибытия</sc_element> – область прибытия Г<sub>2</sub>, а <sc_element sys_idtf = "nrel_graph">графиком</sc_element> – композиция графиков F и P.
</p>
