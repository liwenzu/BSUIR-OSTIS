<p>
<sc_element sys_idtf  = "nrel_multiset_combination">Пересечением мультимножеств  </sc_element> AM и BM называется <sc_element sys_idtf  = "multiset">мультимножество</sc_element>, состоящее из всех элементов, которые одновременно присутствуют в каждом из мультимножеств, и <sc_element sys_idtf  = "nrel_multiplicity_of_element">кратность</sc_element> каждого элемента равна минимальной кратности соответствующих элементов в пересекаемых мультимножествах.
</p>
