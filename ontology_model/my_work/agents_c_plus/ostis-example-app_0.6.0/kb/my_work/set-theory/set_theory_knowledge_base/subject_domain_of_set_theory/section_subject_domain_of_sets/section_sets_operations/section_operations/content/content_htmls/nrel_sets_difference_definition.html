<p>
<b><sc_element sys_idtf  = "nrel_sets_difference">Разностью</sc_element></b> множеств A и B (обозначается A \ B) называется
<sc_element sys_idtf  = "set"> множество</sc_element>, состоящее из всех тех и только тех
<sc_element sys_idtf  = "element_of_set"> элементов</sc_element> множества A, которые не
<sc_element sys_idtf  = "nrel_belonging"> содержатся</sc_element> во множестве B: <br>
<ul><li>A \ B = {x | x &isin; A и x &notin; B}.</li></ul>
</p>
