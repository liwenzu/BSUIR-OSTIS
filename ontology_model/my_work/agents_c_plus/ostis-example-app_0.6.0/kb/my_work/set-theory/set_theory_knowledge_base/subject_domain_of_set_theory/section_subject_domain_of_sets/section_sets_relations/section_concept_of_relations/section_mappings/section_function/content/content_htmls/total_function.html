<p>Тотальная функция - функция, заданная на множествах А и В, такая что f: A → В и область определения равна множеству А.</p>
<p>Пусть f: A &rarr; В, тогда</p>
<ul>
	<li><sc_element sys_idtf = "domain_of_definition">область определения функции</sc_element>:  f<sub>A</sub> = {a &isin; А | &#8707; b &isin; В b= f(а)};</li>
	<li>f<sub>A</sub> = A</li>
</ul>
