<p>
<b><sc_element sys_idtf  = "preorder_relation">Предпорядок</sc_element></b> — <sc_element sys_idtf  = "binary_relation">бинарное отношение</sc_element> на <sc_element sys_idtf  = "set">множестве</sc_element>, обладающее свойствами <sc_element sys_idtf  = "reflexive_relation"> рефлексивности </sc_element> и <sc_element sys_idtf  = "transitive_relation"> транзитивности </sc_element>. Обычно это отношение обозначается  	&le; , тогда аксиомы предпорядка на множестве M принимают вид:</p>
<p> &forall; a &isin; M : a &le; a,</p>
<p> &forall; a , b , c  &isin; M : ( a &le; b &and; b &le;c ) &rArr; ( a &le;c ).</p>
