<p>
	<b><sc_element sys_idtf="complex_valued_function">Комплекснозначная функция</sc_element></b> - это <sc_element sys_idtf="function">функция</sc_element>, принимаюшая <sc_element sys_idtf="complex_number">комплексные</sc_element> значения: <b> &fnof;:R &rarr; C</b>.<br>
	Такая функция может быть представлена в виде:<br>
	<b>&fnof;(x) = u(x) + iv(x)</b>, где <b>u(x)</b> и <b>v(x)</b> - вещественные <sc_element sys_idtf="function">функции</sc_element>.
</p>
