<p>
Пусть даны два <sc_element sys_idtf  = "fuzzy_set"> нечетких множества</sc_element> A и B. Если A и B <sc_element sys_idtf  = "nrel_equality_of_fuzzy_sets"> равны</sc_element>, то выполняется равенство их <sc_element sys_idtf  = "nrel_alpha_incision">альфа-разрезов</sc_element> A(&alpha;)=B(&alpha;) для &forall; &alpha; &isin; (0, 1].
