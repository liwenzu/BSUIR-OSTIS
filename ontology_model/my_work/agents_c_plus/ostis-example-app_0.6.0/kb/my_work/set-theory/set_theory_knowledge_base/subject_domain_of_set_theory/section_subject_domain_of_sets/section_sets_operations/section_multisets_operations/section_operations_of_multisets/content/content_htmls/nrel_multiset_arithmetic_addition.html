<p>
<sc_element sys_idtf  = "nrel_multiset_arithmetic_addition">Арифметической суммой</sc_element> A<sub>M</sub> и B<sub>M</sub> называется <sc_element sys_idtf  = "multiset">мультимножество</sc_element>, состоящее из всех <sc_element sys_idtf  = "nrel_belonging">элементов</sc_element>, которые одновременно присутствуют хотя бы в одном из мультимножеств, и <sc_element sys_idtf  = "multiplicity_of_belonging">кратность</sc_element> каждого элемента равна сумме кратностей соответствующих элементов в складываемых мультимножествах.
</p>
