<p>
<b><sc_element sys_idtf  = "nrel_combination">Объединением</sc_element></b> множеств A и B (обозначается A ∪ B) называется
<sc_element sys_idtf  = "set"> множество</sc_element>, состоящее из всех тех
<sc_element sys_idtf  = "element_of_set"> элементов</sc_element>, которые
<sc_element sys_idtf  = "nrel_belonging"> принадлежат</sc_element> хотя бы одному из множеств A, B: <br>
<ul><li>A &cup; B = {x | x &isin; A или x &isin; B}.</li></ul>
</p>
