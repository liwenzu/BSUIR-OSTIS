<p>
<sc_element sys_idtf  = "nrel_multiset_combination">Объединением мультимножеств  </sc_element> AM и BM называется <sc_element sys_idtf  = "multiset">мультимножество</sc_element>, состоящее из всех элементов, которые присутствуют хотя бы в одном из мультимножеств, и <sc_element sys_idtf  = "nrel_multiplicity_of_element">кратность</sc_element> каждого элемента равна максимальной кратности соответствующих элементов в объединяемых мультимножествах.
</p>
