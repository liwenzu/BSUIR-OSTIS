<p>
Два <sc_element sys_idtf  = "set"> множества </sc_element> называются<b><sc_element sys_idtf  = "nrel_equidecomposable_sets"> равносоставленными </sc_element></b>, если одно можно разбить на конечное число (не обязательно связных) попарно непересекающихся частей, передвинуть их (при этом частям не требуется оставаться попарно непересекающимися во всех промежуточных положениях), и составить из них второе.
</p>
