<p>На <sc_element sys_idtf  = "set"> множестве </sc_element>  <b><sc_element sys_idtf  = "adamar_matrix"> матриц Адамара размера n × n </sc_element></b> действует группа преобразований G, порождённая <sc_element sys_idtf="nrel_inversion">инверсиями</sc_element> строк и столбцов, а также перестановками строк и столбцов.</p>
<p>Две <b><sc_element sys_idtf  = "adamar_matrix"> матрицы Адамара </sc_element></b>  H<sub>1</sub> и H</sub>2</sub> называются эквивалентными, если существует элемент g 	&isin; G такой, что  H</sub>2</sub> = gH<sub>1</sub>.</p>
